{% extends 'sa/base.html' %}
{% load static %}
{% block title %} Login {% endblock %}
{% block content %}
<div class="container">
	{% if messages %}
	{% for k in messages %}
	<div class="alert alert-{{k.tags}} alert-dismissible">
  		<button type="button" class="close" data-dismiss="alert">&times;</button>{{k}}
  	</div>
	{% endfor %}
	{% endif %}
	<div class="card col-md-6 mx-auto mt-4 shadow-lg">
		
		<center><img src="{% static 'images/login.jpg' %}" height="=100px" width="150px"></center>
		<form class="mx-3" method="post">
			{% csrf_token %}
			<!-- {{form.as_p}} -->
			<input type="text" name="username" placeholder="Enter username" class="form-control my-2">
			<input type="password" name="password" placeholder="Enter password" class="form-control my-2">
			<input type="submit" value="Login" class="btn btn-block btn-success mb-2 mt-1">
		</form>
	</div>
</div>
{% endblock %}
